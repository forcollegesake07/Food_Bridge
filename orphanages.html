<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orphanage Dashboard | FoodBridge</title>
    <!-- Favicon: Green Hand Holding Heart -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 576 512'%3E%3Cpath fill='%2310B981' d='M148 76.6C148 34.3 182.3 0 224.6 0c20.3 0 39.8 8.1 54.1 22.4l9.3 9.3 9.3-9.3C311.6 8.1 331.1 0 351.4 0C393.7 0 428 34.3 428 76.6c0 21.2-8.4 41.5-23.4 56.5L288 249.7 171.4 133.1C156.4 118.1 148 97.8 148 76.6zm338.9 239.3l-20.1-20.1c-4.7-4.7-12.3-4.7-17 0L288 457.6 126.1 295.8c-4.7-4.7-12.3-4.7-17 0L89 315.9c-25 25-25 65.5 0 90.5L253.3 570.8c19.1 19.1 50.3 19.1 69.4 0l164.2-164.2c25-25 25-65.5 0-90.5z'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Poppins', 'sans-serif'] }, colors: { brand: { orange: '#F97316', green: '#10B981', teal: '#14B8A6', dark: '#1F2937', light: '#F0FDFA' } }, animation: { 'fade-in': 'fadeIn 0.3s ease-out', 'slide-up': 'slideUp 0.4s ease-out' }, keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }, slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } } } } }
    </script>
    <style> body { background: linear-gradient(135deg, #F0FDFA 0%, #fff 100%); } .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); } </style>
</head>
<body class="text-gray-800 font-sans min-h-screen flex flex-col hidden" id="page-body">
    <!-- Navbar (same as before) -->
    <nav class="bg-white/90 backdrop-blur-md shadow-sm w-full py-4 px-6 fixed top-0 z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center"><div class="bg-brand-green/10 p-2 rounded-lg mr-3"><i class="fa-solid fa-hand-holding-heart text-brand-green text-2xl"></i></div><div><span class="font-bold text-xl text-brand-dark block leading-none">Food<span class="text-brand-green">Bridge</span></span><span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Orphanage Portal</span></div></div>
            <div class="flex items-center gap-4"><div class="relative"><button onclick="toggleProfileModal()" class="flex items-center gap-2 hover:bg-gray-100 p-2 rounded-full transition"><div class="w-8 h-8 rounded-full bg-brand-dark text-white flex items-center justify-center font-bold"><i class="fa-solid fa-user"></i></div><span id="nav-username" class="text-sm font-bold text-brand-dark hidden md:block">Loading...</span></button></div></div>
        </div>
    </nav>
    <main class="flex-grow pt-28 px-4 pb-12 max-w-7xl mx-auto w-full">
        <!-- Header (same as before) -->
        <div class="mb-10 animate-fade-in flex justify-between items-end">
            <div><h1 class="text-4xl font-bold text-brand-dark mb-2">Find Food Nearby <span class="text-brand-green">ðŸŒ±</span></h1><p class="text-gray-500 text-lg">Browse donations or request help.</p></div>
        </div>
        
        <div class="flex gap-4 mb-8 overflow-x-auto pb-2">
            <button onclick="switchTab('overview')" id="nav-overview" class="px-6 py-3 rounded-xl font-bold text-white bg-brand-green shadow-md transition whitespace-nowrap"><i class="fa-solid fa-chart-pie mr-2"></i> Overview</button>
            <button onclick="switchTab('my-requests')" id="nav-my-requests" class="px-6 py-3 rounded-xl font-bold text-gray-500 bg-white hover:bg-blue-50 hover:text-blue-500 border border-transparent hover:border-blue-100 transition whitespace-nowrap"><i class="fa-solid fa-bullhorn mr-2"></i> My Requests</button>
        </div>

        <div id="tab-overview" class="animate-fade-in">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-8 animate-slide-up" style="animation-delay: 0.1s;"><div class="glass-card p-8 rounded-3xl shadow-xl border border-teal-50 min-h-[500px]"><h2 class="text-xl font-bold text-gray-800 mb-6">Live Feed</h2><div id="feed-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="bg-gray-50 rounded-2xl p-4 animate-pulse h-64"></div></div></div></div>
                <div class="lg:col-span-4 animate-slide-up" style="animation-delay: 0.2s;"><div class="glass-card p-6 rounded-3xl shadow-lg border border-gray-100 sticky top-28 h-auto"><h2 class="text-xl font-bold text-gray-800 mb-6">Your Claims</h2><div id="claims-container" class="space-y-4 max-h-[600px] overflow-y-auto"><p class="text-gray-400 text-center text-sm py-4">Loading history...</p></div></div></div>
            </div>
        </div>
        
        <!-- Tab My Requests -->
        <div id="tab-my-requests" class="hidden animate-fade-in">
             <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                 <div class="md:col-span-1">
                     <div class="bg-white rounded-3xl shadow-lg p-6 border-t-4 border-blue-500 sticky top-28">
                         <div class="flex items-center mb-6"><div class="w-10 h-10 rounded-full bg-blue-100 text-blue-500 flex items-center justify-center mr-3 font-bold shadow-sm"><i class="fa-solid fa-plus"></i></div><h2 class="text-xl font-bold text-gray-800">Request Food</h2></div>
                         <form onsubmit="createRequest(event)" class="space-y-4">
                             <div><label class="block text-xs font-bold text-gray-500 uppercase mb-2">Item Needed</label><input type="text" id="req-item" required class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. Lunch for Kids"></div>
                             <div><label class="block text-xs font-bold text-gray-500 uppercase mb-2">Quantity</label><input type="number" id="req-qty" required class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="50"></div>
                             <button type="submit" id="btn-request" class="w-full py-3 bg-blue-500 text-white font-bold rounded-xl hover:bg-blue-600 shadow-lg shadow-blue-200 transition">Post Urgent Request</button>
                         </form>
                     </div>
                 </div>
                 <div class="md:col-span-2">
                     <h2 class="text-2xl font-bold text-gray-800 mb-6">Request History</h2>
                     <div id="my-requests-list" class="space-y-4"></div>
                 </div>
             </div>
        </div>
        
        <!-- HISTORY (Updated) -->
        <div id="tab-history" class="hidden max-w-5xl mx-auto space-y-6 animate-fade-in">
            <div class="flex items-center justify-between"><h1 class="text-3xl font-bold text-white drop-shadow-md">Claim History</h1><div class="bg-white px-4 py-2 rounded-lg shadow-sm"><span class="text-brand-green font-bold text-lg" id="history-count">0</span> <span class="text-sm text-gray-500">Records</span></div></div>
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-200">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-gray-500 uppercase bg-gray-50 border-b"><tr><th class="px-6 py-4">Date</th><th class="px-6 py-4">Food</th><th class="px-6 py-4">Qty</th><th class="px-6 py-4">Donor</th>
